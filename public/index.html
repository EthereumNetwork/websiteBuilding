<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethereum Network</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <router-link to="/">Home</router-link>
    <a href="https://blog.ethereum.network">Blog</a>
    <router-link to="/learn">Learn</router-link>
    <router-link to="/dapps">Dapps</router-link>
    <router-link to="/explorer">Network Explorer</router-link>
    <br><br><br>
    <router-view></router-view>
    <br><br><br>
    <div class="footer">
      <a href="https://twitter.com/EthereumPress">Twitter</a>
    </div>
  </div>
  <div id="dappListDiv">
    <input type="text" v-model="searchString" placeholder="Dapp list testing" />
    <ul>
      <dapp-item v-for="dapp in filteredDapps" v-bind:dapp="dapp"></dapp-item>
    </ul>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
