<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethereum Network</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <h1>Ethereum Network</h1>
    <p>
      <h2>already live</h2>
      <a href="https://blog.ethereum.network">Blog for Ethereum Meetups</a>
    </p>
    <p>
      <h2>currently being worked on</h2>
      <router-link to="/">Main Page</router-link><br>
      <router-link to="/learn">Developer Resources</router-link><br>
      <router-link to="/dapps">List of Decentralized Apps and Projects on Ethereum</router-link><br>
    </p>
    <p>
      <h2>planned</h2>
      <router-link to="/explorer">Network Explorer</router-link>
    </p>
    <router-view></router-view>
    <div class="footer">
      <a href="https://twitter.com/EthereumPress">Twitter</a> 
    </div>
  </div>
  <div id="dappListDiv">
    <input type="text" v-model="searchString" placeholder="Dapp list testing" />
    <ul>
      <dapp-item v-for="dapp in filteredDapps" v-bind:dapp="dapp"></dapp-item>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
